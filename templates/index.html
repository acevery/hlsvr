<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block header %}
          <header class="masthead">
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-4">
                        <!-- Mashead text and app badges-->
                        <div class="mb-4 mb-lg-0 text-center text-lg-start">
                            <h1 class="display-1 lh-1 mb-3">基于IPv6的VR直播</h1>
                            <p class="lead fw-normal text-muted mb-5">推荐使用3D眼镜或手机上的VR播放器沉浸式体验。</p>
                            <div class="d-flex flex-column flex-lg-row align-items-center">
                                <a class="me-lg-3 mb-4 mb-lg-0" href="#!"><img class="app-badge" src="{% static "assets/img/pico-logo.svg" %}" alt="..." /></a>
                                <a class="me-lg-3 mb-4 mb-lg-0" href="#!"><img class="app-badge" src="{% static "assets/img/rplayer-logo.png" %}" alt="..." /></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <!-- Masthead device mockup feature-->
                        <div class="masthead-device-mockup">
                            <svg class="circle" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="circleGradient" gradientTransform="rotate(45)">
                                        <stop class="gradient-start-color" offset="0%"></stop>
                                        <stop class="gradient-end-color" offset="100%"></stop>
                                    </linearGradient>
                                </defs>
                                <circle cx="50" cy="50" r="50"></circle></svg
                            ><svg class="shape-1 d-none d-sm-block" viewBox="0 0 240.83 240.83" xmlns="http://www.w3.org/2000/svg">
                                <rect x="-32.54" y="78.39" width="305.92" height="84.05" rx="42.03" transform="translate(120.42 -49.88) rotate(45)"></rect>
                                <rect x="-32.54" y="78.39" width="305.92" height="84.05" rx="42.03" transform="translate(-49.88 120.42) rotate(-45)"></rect></svg
                            ><svg class="shape-2 d-none d-sm-block" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                            <div class="device-wrapper showcase">
                                <div class="device" data-device="iPhoneX" data-orientation="landscape" data-color="black">
                                    <div class="screen bg-black">
                                        <!-- PUT CONTENTS HERE:-->
                                        <!-- * * This can be a video, image, or just about anything else.-->
                                        <!-- * * Set the max width of your media to 100% and the height to-->
                                        <!-- * * 100% like the demo example below.-->
                                        <video muted="muted" autoplay="" loop="" style="max-width: 100%; height: 100%"><source src="{% static "assets/img/vtest.mp4" %}" type="video/mp4" /></video>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </header>
          {% endblock %}
        {% block ctasec %}
        <section class="cta">
            <div class="cta-content">
                <div class="container px-5">
                    <h2 class="text-white display-1 lh-1 mb-4">
                        Stop Waiting.
                        <br />
                        Start Watching.
                    </h2>
                    <a class="btn btn-outline-light py-3 px-4 rounded-pill" href="/videos/" target="_blank">观看直播</a>
                </div>
            </div>
        </section>
        <!-- App badge section-->
        <section class="bg-gradient-primary-to-secondary" id="download">
            <div class="container px-5">
                <h2 class="text-center text-white font-alt mb-4">Get the app now!</h2>
                <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center">
                    <a class="me-lg-3 mb-4 mb-lg-0" href="#!"><img class="app-badge" src="{% static "assets/img/google-play-badge.svg" %}" alt="..." /></a>
                    <a href="#!"><img class="app-badge" src="{% static "assets/img/app-store-badge.svg" %}" alt="..." /></a>
                </div>
            </div>
        </section>
        {% endblock %}
