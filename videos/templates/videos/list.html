<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block extracss %}
  <link href="{% static "video.js/dist/video-js.css" %}" rel="stylesheet">
  <link href="{% static "videojs-vr/dist/videojs-vr.css" %}" rel="stylesheet">
  <style>
    .main {
    margin-top: 4.7rem;
    width: 80%;
    padding-top: 45%;
    height: 0;
    position: relative;
    }
    .mainplayer {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;

    }
  </style>
{% endblock %}
{% block header %}
<header class="listhead">
  <div class="container px-5">
      <div class="list-group">
        {% for video in videos %}
        <a href="{{ video.get_url }}" class="list-group-item list-group-item-primary list-group-item-action">{{ video.title}}</a>
        {% endfor %}
      </div>
  </div>
</header>
{% endblock %}
